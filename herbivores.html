	<!--M7LO8 Demonstrate the use of a selection list in a form -->
	Here is a form to help narrow your search for the desired Herbivore(s).
	<form>
		<select name="Herbivores">
				<option value="hoofed animals">Hoofed Animals</option>
				<option value="birds">Birds</option>
				<option value="rodents">Rodents</option>
				<option value="marine animals">Marine Animals</option>
			</select>
			
			<!--M7LO5 Demonstrate the use of a text box in a form -->
			<p>
			<label id="specify">Specify Animal</label>
			<input name="specify animal" id="titleBox" type="text" />
			</p>
			
			<!--M7LO6 Demonstrate the use of check boxes in a form -->
			<p>
				<input name="showImages" id="showimages" value="yes" type="checkbox" />
				<label for="showimages">Show Images When Searched</label>
			</p>
			
			
			<!--M7LO10 Demonstrate the use of a submit button in a form -->
			<p>
				<input value="Search" type="submit" />
			</p>
	</form>
